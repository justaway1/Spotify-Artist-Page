<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SPOTIFY FAVICON -->
        <link rel="shortcut icon" href="./favicon/Spotify_icon.svg"
            type="image/x-icon">

        <!-- CUSTOM MY STYLES CSS -->
        <link rel="stylesheet" href="./css/customstyles.css">
        <link rel="stylesheet" href="./css/responsive.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <!-- FONT AWESOME ICONS -->
        <script src="https://kit.fontawesome.com/03d8a951c7.js"
            crossorigin="anonymous"></script>

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet"
            href="./css/bootstrap.css">

        <!-- BOOTSTRAP JS -->
        <script
            src="./js/bootstrap.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
        <title>Spotify Page</title>
    </head>
    <body>
        <!-- HEADER START -->
        <header>
            <div class="container-fluid overflow-hidden">
                <div class="row">
                    <div class="col-md-12 g-0">
                        <div class="header_info bg-danger p-3">
                            <div class="pointer_input_field">
                                <i class="fa-solid fa-chevron-left text-white fs-2 ms-2"></i>
                                <i class="fa-solid fa-chevron-right text-light fs-2 ms-3 me-5"></i>
                                <div class='input_fields'>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" class="custom_input_field" placeholder="Search">
                                </div>
                            </div>
                            <div class="person_information">
                                <i class="fa-solid fa-bell"></i>
                                <i class="fa-solid fa-cloud-arrow-down"></i>
                                <img src="./images/Неозаглавен дизайн.png" alt="profile_picture" class="img-fluid profile_picture">
                                <p class="person_profile">Stan Angelov</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
