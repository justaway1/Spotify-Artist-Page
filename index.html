<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SPOTIFY FAVICON -->
        <link rel="shortcut icon" href="./favicon/Spotify_icon.svg"
            type="image/x-icon">

        <!-- CUSTOM MY STYLES CSS -->
        <link rel="stylesheet" href="./css/customstyles.css">
        <link rel="stylesheet" href="./css/responsive.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <!-- FONT AWESOME ICONS -->
        <script src="https://kit.fontawesome.com/03d8a951c7.js"
            crossorigin="anonymous"></script>

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet"
            href="./css/bootstrap.css">

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="./js/bootstrap.js"></script>
        <title>Spotify Page</title>
    </head>
    <body>
        <!-- HEADER START -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 g-0">
                        <div class="header_info p-4">
                            <div class="pointer_input_field">
                                <i class="fa-solid fa-chevron-left fs-2 ms-2
                                    me-3 custom_arrow_left"></i>
                                <i class="fa-solid fa-chevron-right fs-2 ms-3
                                    me-5 custom_arrow_right"></i>
                                <div class='input_fields'>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text"
                                        class="custom_input_field"
                                        placeholder="Search">
                                </div>
                            </div>
                            <div class="person_information">
                                <i class="fa-solid fa-bell custom_person_icon"></i>
                                <i class="fa-solid fa-cloud-arrow-down
                                    custom_person_icon"></i>
                                <img src="./images/Неозаглавен дизайн.png"
                                    alt="profile_picture" class="img-fluid
                                    profile_picture">
                                <p class="person_profile mb-0 me-5">Stan Angelov</p>

                                <div class="dropdown">
                                    <button class="btn border-0" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                                <i class="fa-solid fa-chevron-down custom_dropdown_arrow"></i>
                                            </button>
                                    <div class="dropdown-menu mt-1 custom_dropdown" aria-labelledby="triggerId">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item disabled" href="#">Disabled action</a>
                                        <h6 class="dropdown-header">Section header</h6>
                                        <a class="dropdown-item" href="#">Action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">After divider action</a>
                                    </div>
                                </div>

                            </div>
                            <!-- END OF HEADER SECTION -->


                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
